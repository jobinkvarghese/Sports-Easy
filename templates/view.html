<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>

    
.card{

    width:25%;
    height:500px;
    float:left;
}

</style>
</head>
<form action="view">
    {% csrf_token %}
<div class="card" style="width: 18rem;">
    {% for n in views %}
    <img class="card-img-top" src="{{n.picture.url}}"alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{n.itemname}}</h5>
      <h5 class="card-title"> {{n.itemprice}} </h5>
      <p class="card-text">{{n.itemdescription}}</p>
      <a href="#" class="btn btn-primary">View</a>
    </div>
    {% endfor %}
  </div>
</form>
