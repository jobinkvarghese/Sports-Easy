{% load static %}
{% comment %} {% include 'component/header.html'%} {% endcomment %}
<html>
<head>
<link rel="stylesheet" href="{% static 'assets/css/productform.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-image: url({% static 'assets/img/userimg.jpg' %});background-repeat:no-repeat;background-size:cover;">
<section >
  <div >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">UPLOAD PRODUCT</h2>

              <form action=""/ADMIN/fileupload"" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Product name</label>
                  <input type="text" id="form3Example1cg" name="itemname" class="form-control form-control-lg"required />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Product Brand</label>
                  <input type="text" id="form3Example1cg" name="brand" class="form-control form-control-lg"required />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Product seller</label>
                  <input type="text" id="form3Example1cg" name="seller" class="form-control form-control-lg"required />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Product colour</label>
                  <input type="text" id="form3Example1cg" name="color" class="form-control form-control-lg"required />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Status</label>
                  <input type="text" id="form3Example1cg" name="status" class="form-control form-control-lg"required />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label"  for="form3Example1cg">Product amount</label>
                  <input type="text" id="form3Example1cg" name="itemprice" class="form-control form-control-lg"required />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label"  for="form3Example1cg">Product description</label>
                  <textarea  id="form3Example1cg" name="itemdecription" class="form-control form-control-lg" required></textarea>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Product image</label>
                  <input type="file" id="form3Example1cg" name="picture"  class="form-control form-control-lg"required />
                </div>
                <span style="color:green"> {{success}} </span>
                <br>
                <div class="d-flex justify-content-center">
                  <button type="submit"class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">upload</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
